<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=local_fire_department,water_drop" />
    <title>HIIT Workout App</title>
    <style>

                #timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        
.material-symbols-outlined {
    color: #555;
font-variation-settings:
'FILL' 0,
'wght' 400,
'GRAD' 0,
'opsz' 24
}




body {
font-family: "Inter", sans-serif;
font-optical-sizing: auto;
font-weight: 400;
font-style: normal;
background: linear-gradient(180deg, #222222, #000000); 
min-height: 1000px;
color: #f9f9f9;
text-transform: uppercase;
}

.header {
padding: 10px;
text-align: center;
}

footer {
padding: 150px 10px;
text-align: center;
margin-top: auto;
}

h5 {
font-size: small;
color: #333;
font-weight: 200;
}

p {
font-size: large;
color: #555;
font-weight: 600;
text-align: center;
display: flex;
align-items: center; /* Vertikale Zentrierung */
justify-content: center; /* Horizontale Zentrierung */
gap: 8px; /* Abstand zwischen Icon und Text */
}

.h3 {
margin: 10px 0 10px 0;
font-size: large;
color: #fff;
text-transform: uppercase;
font-weight: 500;

}
.container {
    max-width: 400px;
    margin: auto;
    display: flex;
    justify-content: center;
    gap: 20px;

}



.tablediv {
    display: block;
    justify-content: space-between;
    align-items: center;

}
.row {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}
label {
    flex: 1;
}
input {
    padding: 5px;
    height: 140px;
    width: 140px;
    font-size: xx-large;
    box-sizing: content-box;
    border-radius: 25px;
    border: 0px;
    background-color: #555;
    color: #fff;
    text-align: center;
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5); 
}

.box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    width: 140px; /* Optionale Breite für gleichmäßige Boxen */
    padding: 10px; /* Optionale Polsterung */
    border: 0px solid #ccc; /* Optionale Rahmen für bessere Sichtbarkeit */
    border-radius: 8px;
}


button {
    flex: 0.5;
    padding: 8px;
    background-color: #ff4c4c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btnReset {
    padding: 10px 15px;
    background-color: #ff4c4c;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5); 
}


button:hover {
    background-color: #ff1a1a;
}
.result {
    padding: 5px;
    height: 140px;
    width: 300px;
    font-size: xx-large;
    box-sizing: content-box;
    border-radius: 25px;
    border: 0px;
    color: #555;
    text-align: center;
    text-shadow: 1px 1px 1px #000000,
    1px 2px 1px #000000,
    1px 3px 1px #000000,
    1px 4px 1px #000000,
    1px 5px 1px #000000,
    1px 6px 1px #000000,
    1px 10px 5px rgba(16, 16, 16, 0.5),
    1px 15px 10px rgba(16, 16, 16, 0.4),
    1px 20px 30px rgba(16, 16, 16, 0.3),
    1px 25px 50px rgba(16, 16, 16, 0.2);
}


    </style>
</head>
<body>
    <h1>HIIT Workout App</h1>

    <h2>Wähle deinen Tag</h2>
    <button onclick="selectDay('day1')">Tag 1: Bizeps & Trizeps</button>
    <button onclick="selectDay('day2')">Tag 2: Schultern & Unterarme</button>
    <button onclick="selectDay('day3')">Tag 3: Ganzheitliches Armtraining</button>

    <div id="workout" style="display:none;">
        <h2 id="exercise-name"></h2>
        <p id="set-info"></p>
        <p id="reps-info"></p>
        <button id="done-button" onclick="nextSet()">Fertig</button>
        <div id="timer" style="display:none;">30</div>
    </div>

    <audio id="alarm-sound" src="https://bigsoundbank.com/UPLOAD/mp3/2065.mp3" preload="auto"></audio>
    <audio id="exercise-complete-sound" src="https://bigsoundbank.com/UPLOAD/mp3/2483.mp3" preload="auto"></audio>
    <audio id="workout-complete-sound" src="https://bigsoundbank.com/UPLOAD/mp3/2485.mp3" preload="auto"></audio>

    <script>
        const workouts = {
            day1: [
                { name: 'Bizepscurls mit Widerstandsbändern', sets: 3, reps: '12-15' },
                { name: 'Overhead-Trizepsstrecken', sets: 3, reps: '12-15' },
                { name: 'Hammer Curls', sets: 3, reps: '12-15' },
                { name: 'Liegestütze', sets:4, reps:'25' }
            ],
            day2: [
                { name: 'Frontheben mit Widerstandsbändern', sets: 3, reps: '12-15' },
                { name: 'Seitheben', sets: 3, reps: '12-15' },
                { name: 'Reverse Bizepscurls', sets: 3, reps: '12-15' }
            ],
            day3: [
                { name: 'Trizeps-Kickbacks', sets: 3, reps: '12-15' },
                { name: '21er Bizepscurls', sets: 3, reps: '7-7-7' },
                { name: 'Face Pulls mit Bändern', sets: 3, reps: '12-15' }
            ]
        };

        let selectedWorkout = [];
        let currentExerciseIndex = 0;
        let currentSet = 0;

        function selectDay(day) {
            selectedWorkout = workouts[day];
            currentExerciseIndex = 0;
            currentSet = 0;
            document.getElementById('workout').style.display = 'block';
            showExercise();
        }

        function showExercise() {
            const exercise = selectedWorkout[currentExerciseIndex];
            document.getElementById('exercise-name').textContent = exercise.name;
            document.getElementById('set-info').textContent = `Satz: ${currentSet + 1}/${exercise.sets}`;
            document.getElementById('reps-info').textContent = `Wiederholungen: ${exercise.reps}`;
            document.getElementById('done-button').style.display = 'block';
            document.getElementById('timer').style.display = 'none';
        }

        function nextSet() {
            const exercise = selectedWorkout[currentExerciseIndex];
            if (currentSet < exercise.sets - 1) {
                startTimer(() => {
                    currentSet++;
                    showExercise();
                });
            } else {
                playExerciseCompleteSound();
                startTimer(() => {
                    currentSet = 0;
                    if (currentExerciseIndex < selectedWorkout.length - 1) {
                        currentExerciseIndex++;
                        showExercise();
                    } else {
                        playWorkoutCompleteSound();
                        alert('Workout abgeschlossen!');
                        resetWorkout();
                    }
                });
            }
        }

        function startTimer(callback) {
            let timeLeft = 1;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('timer').style.display = 'block';
            document.getElementById('done-button').style.display = 'none';

            const timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    playAlarm();
                    callback();
                }
            }, 1000);
        }

        function playAlarm() {
            const alarmSound = document.getElementById('alarm-sound');
            alarmSound.play();
        }

        function playExerciseCompleteSound() {
            const exerciseCompleteSound = document.getElementById('exercise-complete-sound');
            exerciseCompleteSound.play();
        }

        function playWorkoutCompleteSound() {
            const workoutCompleteSound = document.getElementById('workout-complete-sound');
            workoutCompleteSound.play();
        }

        function resetWorkout() {
            document.getElementById('workout').style.display = 'none';
        }
    </script>
</body>
</html>
